targets:
  main:
    resources:
      RemotePlace:
        name: !template "$LG_PLACE"
    drivers:
      NetworkPowerDriver: {}
      SerialDriver:
        txdelay: 0.05
      ShellDriver:
        prompt: 'root@[\w()]+:[^ ]+ '
        login_prompt: Please press Enter to activate this console.
        await_login_timeout: 15
        login_timeout: 120
        post_login_settle_time: 5
        username: root
      UBootDriver:
        autoboot: "or any other key to stop autoboot"
        interrupt: "\n"
        post_login_settle_time: 2
        prompt: "Boot (PRI)->"
        login_prompt: "login:"
        login: "admin"
        password: "new2day"
        password_prompt: "password:"
        init_commands:
          - tftp 0x1000000
        boot_command: >
          bootm
      TFTPProviderDriver: {}
      UBootTFTPStrategy: {}
      SSHDriver:
        username: root

images:
  root: !template $LG_IMAGE

imports:
  - ../strategies/tftpstrategy.py
