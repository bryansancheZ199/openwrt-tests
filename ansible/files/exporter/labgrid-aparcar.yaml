labgrid-aparcar-openwrt_one:
  location: aparcar-desk
  USBSerialPort:
    match:
      ID_PATH: platform-xhci-hcd.1-usb-0:1.3:1.0
  NetworkPowerPort:
    model: ubus
    host: "http://192.168.128.2/ubus"
    index: 3
  TFTPProvider:
    internal: "/srv/tftp/openwrt_one/"
    external: "openwrt_one/"
  NetworkService:
    address: "192.168.1.1%vlan103"
    username: "root"

