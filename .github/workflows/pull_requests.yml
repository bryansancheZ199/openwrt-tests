name: Daily test for snapshots
on:
  pull_request:

env:
  PYTHONUNBUFFERED: "1"
  PYTEST_ADDOPTS: "--color=yes"
  RELEASE: "24.10.2"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test-qemu:
    name: Run test on QEMU
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: malta-be
            firmware: openwrt-${{ env.RELEASE }}-malta-be-vmlinux-initramfs.elf
            dependency: qemu-system-mips

          - target: x86-64
            firmware: openwrt-${{ env.RELEASE }}-x86-64-generic-squashfs-combined.img.gz
            dependency: qemu-system-x86

          - target: armsr-armv8
            firmware: openwrt-${{ env.RELEASE }}-armsr-armv8-generic-initramfs-kernel.bin
            dependency: qemu-system-aarch64

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get -y install \
            ${{ matrix.dependency }}

          echo "LG_ENV=targets/qemu-${{ matrix.target }}.yaml" >> $GITHUB_ENV

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Download test firmware
        env:
          target: ${{ matrix.target }}
        run: |
          wget https://downloads.openwrt.org/releases/${{ env.RELEASE }}/targets/${target/-/\/}/${{ matrix.firmware }} \
            --output-document ${{ matrix.firmware }}

      - name: Run test
        run: |
          gunzip ${{ matrix.firmware }} || true
          firmware=${{ matrix.firmware }}

          uv run pytest tests/ \
            --lg-log \
            --lg-colored-steps \
            --log-cli-level=CONSOLE \
            --alluredir allure-results \
            --firmware $GITHUB_WORKSPACE/${firmware/.gz/}

      - name: Upload console logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: console-${{ matrix.target }}
          path: console_*

      - name: Upload allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ matrix.target }}
          path: allure-results
          retention-days: 30

  test-real:
    name: Test OpenWrt on ${{ matrix.device }}
    runs-on: global-coordinator
    needs: test-qemu
    strategy:
      fail-fast: false
      matrix:
        include:
          - device: openwrt-one
            target: mediatek-filogic
            firmware: openwrt-${{ env.RELEASE }}-mediatek-filogic-openwrt_one-initramfs.itb
            proxy: labgrid-aparcar

          - device: turris-omnia
            target: mvebu-cortexa9
            firmware: openwrt-${{ env.RELEASE }}-mvebu-cortexa9-cznic_turris-omnia-initramfs-kernel.bin
            proxy: labgrid-bastian

          - device: tplink_tl-wdr3600-v1
            target: ath79-generic
            firmware: openwrt-${{ env.RELEASE }}-ath79-generic-tplink_tl-wdr3600-v1-initramfs-kernel.bin
            proxy: labgrid-aparcar

          - device: genexis-pulse-ex400
            target: ramips-mt7621
            firmware: openwrt-${{ env.RELEASE }}-ramips-mt7621-genexis_pulse-ex400-initramfs-kernel.bin
            proxy: labgrid-aparcar

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Download test firmware
        env:
          target: ${{ matrix.target }}
        run: |
          mkdir -p /tmp/tftp/${{ matrix.device }}
          wget https://downloads.openwrt.org/releases/${{ env.RELEASE }}/targets/${target/-/\/}/${{ matrix.firmware }} \
            --output-document /tmp/tftp/${{ matrix.device }}/${{ matrix.firmware }}

      - name: Set environment variables
        run: |
          echo "LG_IMAGE=/tmp/tftp/${{ matrix.device }}/${{ matrix.firmware }}" >> $GITHUB_ENV
          echo "LG_PROXY=${{ matrix.proxy }}" >> $GITHUB_ENV

      - name: Wait for free device
        run: |
          eval $(uv run labgrid-client reserve --wait --shell device=${{ matrix.device }})
          echo "LG_TOKEN=$LG_TOKEN" >> $GITHUB_ENV
          echo "LG_PLACE=+" >> $GITHUB_ENV
          uv run labgrid-client -p +$LG_TOKEN lock
          echo "LG_ENV=targets/${{ matrix.device }}.yaml" >> $GITHUB_ENV

      - name: Run test
        run: |
          uv run pytest tests/ \
            --lg-log \
            --lg-colored-steps \
            --log-cli-level=CONSOLE \
            --alluredir allure-results

      - name: Poweroff and unlock device
        if: always()
        run: |
          uv run labgrid-client power off
          uv run labgrid-client unlock

      - name: Upload console logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: console-${{ matrix.target }}
          path: console_*

      - name: Upload allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ matrix.target }}
          path: allure-results
