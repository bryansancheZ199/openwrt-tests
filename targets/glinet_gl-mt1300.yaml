targets:
  main:
    features:
      - wan_port
      - wifi
    resources:
      RemotePlace:
        name: !template "$LG_PLACE"
    drivers:
      PDUDaemonDriver: {}
      TFTPProviderDriver: {}
      SerialDriver:
        txdelay: 0.01
      ShellDriver:
        prompt: 'root@[\w()]+:[^ ]+ '
        login_prompt: Please press Enter to activate this console.
        await_login_timeout: 15
        login_timeout: 120
        post_login_settle_time: 5
        username: root
      SmallUBootDriver:
        boot_expression: "Hit 'gl' to stop autoboot:"
        prompt: "MT7621 #"
        boot_secret: "gl"
        init_commands:
#         - setenv ipaddr "192.168.$vlan108.2"
#         - setenv serverip "$address"
          - tftp 0x81000000
      UBootTFTPStrategy: {}
      SSHDriver:
        connection_timeout: 120.0
        explicit_scp_mode: True

images:
  root: !template $LG_IMAGE

imports:
  - ../strategies/tftpstrategy.py
