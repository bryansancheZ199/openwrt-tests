{{ netplan_custom  | to_yaml(indent=2) }}
  vlans:
{% for vlan in range(0, vlans) %}
    vlan{{ vlan + 101 }}:
      id: {{ vlan + 101 }}
      link: {{ vlan_interface }}
      addresses:
          - 192.168.{{ vlan + 101 }}.1/24
          - 192.168.1.{{ vlan + 101 }}/24
{% endfor %}
    vlan200:
      id: 200
      link: {{ vlan_interface }}
      addresses:
          - 192.168.200.1/24
          - 192.168.1.200/24
