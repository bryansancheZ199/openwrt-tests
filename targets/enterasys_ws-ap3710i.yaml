targets:
  main:
    features:
      - wifi
    resources:
      RemotePlace:
        name: !template "$LG_PLACE"
    drivers:
      PDUDaemonDriver: {}
      SerialDriver:
        txdelay: 0.05
      ShellDriver:
        prompt: 'root@[\w()]+:[^ ]+ '
        login_prompt: Please press Enter to activate this console.
        await_login_timeout: 15
        login_timeout: 120
        post_login_settle_time: 5
        username: root
      UBootDriver:
        autoboot: "or any other key to stop autoboot"
        interrupt: "\x08admin\n"
        prompt: "Boot \\(PRI\\)->"
        password_prompt: "password:"
        password: "new2day"
        init_commands:
          - tftp 0x1000000
        boot_command: >
          bootm
      TFTPProviderDriver: {}
      UBootTFTPStrategy: {}
      SSHDriver:
        connection_timeout: 120.0
        explicit_scp_mode: True

images:
  root: !template $LG_IMAGE

imports:
  - ../strategies/tftpstrategy.py
